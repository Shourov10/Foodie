<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product - Foodie Admin</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center min-h-screen">

  <div class="w-full max-w-lg mt-12 p-6 bg-white shadow-lg rounded-2xl">
    <h1 class="text-2xl font-bold text-center text-orange-600 mb-6">üçî Add New Menu Item</h1>

    <form id="productForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Product Name</label>
        <input type="text" id="name" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400">
      </div>

      <div>
        <label class="block mb-1 font-medium">Price (‡ß≥)</label>
        <input type="number" id="price" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400">
      </div>

      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea id="description" required rows="3" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Category</label>
        <input type="text" id="category" required placeholder="Fast Food / Drinks / Dessert" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400">
      </div>

      <div>
        <label class="block mb-1 font-medium">Image URL</label>
        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400">
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition">
        Add Product
      </button>
    </form>

    <p id="responseMsg" class="text-center mt-4 text-sm font-medium"></p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
